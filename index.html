<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050000;
            --fg: #f0e6e6;
            --muted: #9a7a7a;
            --accent: #b01530;
            --accent-bright: #e02040;
            --accent-glow: rgba(176, 21, 48, 0.6);
            --card: rgba(15, 5, 5, 0.85);
            --border: rgba(176, 21, 48, 0.25);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cinzel', serif;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #particleCanvas {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        .background {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .glow-base {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 500px;
            background: radial-gradient(ellipse at center bottom, rgba(176, 21, 48, 0.25) 0%, rgba(100, 10, 20, 0.15) 40%, transparent 70%);
            filter: blur(60px);
            animation: glow-pulse 4s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.6; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
        }

        .noise {
            position: fixed;
            inset: 0;
            z-index: 2;
            opacity: 0.04;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        #splashScreen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: rgba(5, 0, 0, 0.6); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        #splashScreen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .splash-noise {
            position: absolute;
            inset: 0;
            z-index: -1;
            opacity: 0.1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        .splash-title {
            font-size: 48px;
            font-weight: 600;
            color: var(--fg);
            margin-bottom: 50px;
            letter-spacing: 12px;
            text-shadow: 0 0 20px var(--accent-glow);
            z-index: 10;
        }

        .loader {
            width: 60px;
            aspect-ratio: 1.154;
            --_g: no-repeat radial-gradient(farthest-side, var(--accent-bright) 90%, #0000);
            background: 
                var(--_g) 50%  0,
                var(--_g) 0    100%,
                var(--_g) 100% 100%;
            background-size: 35% calc(35%*1.154);
            animation: l16 1s infinite;
            filter: drop-shadow(0 0 10px var(--accent));
            z-index: 10;
            margin-bottom: 60px;
        }
        
        @keyframes l16{ 
            50%,100% {background-position: 100% 100%,50% 0,0 100%} 
        }

        .loader-bar-container {
            width: 240px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(176, 21, 48, 0.2);
        }

        .loader-bar {
            width: 0%;
            height: 100%;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
            transition: width 0.1s linear;
        }

        /* Cooldown Overlay */
        .cooldown-overlay {
            position: fixed;
            inset: 0;
            background: rgba(5, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .cooldown-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .cooldown-text {
            font-size: 16px;
            color: var(--muted);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .countdown-timer {
            font-size: 64px;
            font-weight: 600;
            color: var(--accent-bright);
            text-shadow: 0 0 30px var(--accent-glow);
            letter-spacing: 5px;
            font-variant-numeric: tabular-nums;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(5, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            z-index: 60;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-card {
            width: 90%;
            max-width: 400px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 0 50px rgba(176, 21, 48, 0.2);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-card {
            transform: scale(1);
        }

        .modal-title {
            font-size: 20px;
            color: var(--fg);
            margin-bottom: 24px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .modal-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--fg);
            font-family: 'Cinzel', serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .modal-input:focus {
            border-color: var(--accent);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 13px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--muted);
        }

        .btn-cancel:hover {
            border-color: var(--muted);
            color: var(--fg);
        }

        .btn-send {
            background: var(--accent);
            border: none;
            color: white;
            box-shadow: 0 4px 15px rgba(176, 21, 48, 0.3);
        }

        .btn-send:hover {
            background: var(--accent-bright);
            box-shadow: 0 6px 20px rgba(176, 21, 48, 0.5);
        }
        
        .btn-send:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        @media (max-width: 480px) {
            .countdown-timer { font-size: 48px; }
            .cooldown-text { font-size: 12px; }
            .modal-card { padding: 24px; }
            .splash-title { font-size: 32px; letter-spacing: 6px; }
        }

        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .main-container.visible {
            opacity: 1;
        }

        .button-wrapper { position: relative; width: 100%; display: flex; justify-content: center; }

        .glow-ring {
            position: absolute;
            inset: -8px;
            border-radius: 24px;
            background: conic-gradient(
                from 0deg, var(--accent-glow), transparent 50deg, transparent 130deg,
                var(--accent-glow) 180deg, transparent 230deg, transparent 310deg, var(--accent-glow) 350deg
            );
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: rotate 10s linear infinite;
            filter: blur(15px);
            pointer-events: none;
            z-index: -1;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .main-button {
            position: relative;
            width: 220px;
            height: 220px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: var(--card);
            backdrop-filter: blur(20px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8), 0 10px 30px rgba(176, 21, 48, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.04);
            z-index: 1;
        }
        
        .secondary-button {
            width: 200px;
            height: 70px;
            border-radius: 12px;
            font-size: 12px;
            border: 1px solid rgba(176, 21, 48, 0.4);
        }

        .main-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        .main-button:not(.disabled):hover {
            transform: scale(1.04) translateY(-4px);
            border-color: rgba(176, 21, 48, 0.5);
            box-shadow: 0 35px 80px rgba(0, 0, 0, 0.9), 0 15px 50px rgba(176, 21, 48, 0.4), 0 0 100px var(--accent-glow), inset 0 1px 0 rgba(255, 255, 255, 0.06);
        }

        .main-button:not(.disabled):hover ~ .glow-ring { opacity: 1; }
        .main-button:active { transform: scale(0.97) translateY(0); transition-duration: 0.15s; }
        .main-button:focus { outline: none; }

        .button-content { display: flex; flex-direction: column; align-items: center; gap: 10px; pointer-events: none; }
        .secondary-content { flex-direction: row; gap: 10px; }

        .button-icon {
            width: 64px;
            height: 64px;
            color: var(--accent);
            transition: all 0.4s ease;
            filter: drop-shadow(0 0 8px rgba(176, 21, 48, 0.4));
        }
        
        .secondary-button .button-icon { width: 20px; height: 20px; }

        .main-button:not(.disabled):hover .button-icon { transform: scale(1.12); filter: drop-shadow(0 0 15px rgba(176, 21, 48, 0.7)); }
        .main-button:active .button-icon { transform: scale(0.95); }

        .button-text {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.03em;
            color: var(--muted);
            transition: color 0.4s ease;
            text-align: center;
            line-height: 1.5;
        }

        .main-button:not(.disabled):hover .button-text { color: var(--fg); }

        .status {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 100px;
            backdrop-filter: blur(20px);
            font-size: 13px;
            color: var(--muted);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: 100;
        }

        .status.visible { opacity: 1; }
        .status.success { color: var(--accent-bright); border-color: rgba(176, 21, 48, 0.4); }

        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.5; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }

        @media (prefers-reduced-motion: reduce) {
            .glow-ring, .status-dot, .glow-base, .loader { animation: none; }
            .main-button, .button-icon, .button-text, .status { transition: none; }
        }

        @media (max-width: 480px) {
            .main-button { width: 180px; height: 180px; }
            .button-icon { width: 52px; height: 52px; }
            .button-text { font-size: 11px; }
            .status { bottom: 20px; }
            .secondary-button { width: 160px; height: 50px; }
            .secondary-button .button-icon { width: 16px; height: 16px; }
        }
    </style>
</head>
<body>
    <div id="splashScreen">
        <div class="splash-noise"></div>
        
        <div class="splash-title">JESTER</div>
        
        <div class="loader"></div>
        
        <div class="loader-bar-container">
            <div id="loaderBar" class="loader-bar"></div>
        </div>
    </div>

    <canvas id="particleCanvas"></canvas>
    
    <div id="cooldownOverlay" class="cooldown-overlay">
        <div class="cooldown-text">cooldown...</div>
        <div id="countdownTimer" class="countdown-timer">10:00</div>
    </div>

    <div id="messageModal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-title">Send Message</div>
            
            <div class="input-group">
                <label class="input-label">Your Discord Username</label>
                <input type="text" id="msgUsername" class="modal-input" placeholder="example#1234">
            </div>

            <div class="input-group">
                <label class="input-label">Message</label>
                <textarea id="msgContent" class="modal-input" rows="3" placeholder="Type your message here..."></textarea>
            </div>

            <div class="modal-actions">
                <button id="modalCancel" class="modal-btn btn-cancel">Cancel</button>
                <button id="modalSend" class="modal-btn btn-send">Send</button>
            </div>
        </div>
    </div>

    <div class="background">
        <div class="glow-base"></div>
    </div>
    <div class="noise"></div>

    <div class="main-container" id="mainContainer">
        <div class="button-wrapper">
            <button class="main-button" id="mainButton" aria-label="Ping Jester">
                <div class="button-content">
                    <svg class="button-icon" viewBox="0 0 64 64" fill="none">
                        <g transform="translate(32, 32)">
                            <g opacity="0.6">
                                <path d="M0,-28 Q8,-20 0,-8 Q-8,-20 0,-28" fill="currentColor" transform="rotate(0)"/>
                                <path d="M0,-28 Q8,-20 0,-8 Q-8,-20 0,-28" fill="currentColor" transform="rotate(72)"/>
                                <path d="M0,-28 Q8,-20 0,-8 Q-8,-20 0,-28" fill="currentColor" transform="rotate(144)"/>
                                <path d="M0,-28 Q8,-20 0,-8 Q-8,-20 0,-28" fill="currentColor" transform="rotate(216)"/>
                                <path d="M0,-28 Q8,-20 0,-8 Q-8,-20 0,-28" fill="currentColor" transform="rotate(288)"/>
                            </g>
                            <g opacity="0.8">
                                <path d="M0,-20 Q6,-14 0,-5 Q-6,-14 0,-20" fill="currentColor" transform="rotate(36)"/>
                                <path d="M0,-20 Q6,-14 0,-5 Q-6,-14 0,-20" fill="currentColor" transform="rotate(108)"/>
                                <path d="M0,-20 Q6,-14 0,-5 Q-6,-14 0,-20" fill="currentColor" transform="rotate(180)"/>
                                <path d="M0,-20 Q6,-14 0,-5 Q-6,-14 0,-20" fill="currentColor" transform="rotate(252)"/>
                                <path d="M0,-20 Q6,-14 0,-5 Q-6,-14 0,-20" fill="currentColor" transform="rotate(324)"/>
                            </g>
                            <circle cx="0" cy="0" r="6" fill="currentColor" opacity="0.9"/>
                            <circle cx="0" cy="0" r="3" fill="currentColor"/>
                            <circle cx="0" cy="0" r="1.5" fill="#050000"/>
                            <path d="M-3,8 Q0,12 3,8" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.5"/>
                            <path d="M-2,14 Q0,18 2,14" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.4"/>
                        </g>
                    </svg>
                    <span class="button-text">Ping Jester :3</span>
                </div>
            </button>
            <div class="glow-ring"></div>
        </div>

        <div class="button-wrapper">
            <button class="main-button secondary-button" id="msgButton" aria-label="Send Message">
                <div class="button-content secondary-content">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span class="button-text">Send Message</span>
                </div>
            </button>
            <div class="glow-ring"></div>
        </div>
    </div>

    <div class="status" id="status">
        <div class="status-dot"></div>
        <span id="statusText">Processing...</span>
    </div>

    <script>
        const URLS = {
            discord: "https://discord.com/api/webhooks/1471517160374407210/ZZS6wRjjs_rV9odVG8xg6sRRB9mnc8zapoPoF6X5TjBAEsxpXxOyYwjvOJSVTpY17fHI",
            ntfy: "https://ntfy.sh/PingJester101"
        };

        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let isSnowing = true; // Starts as snow
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() { this.reset(); }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.size = Math.random() * 3 + 1;
                this.opacity = Math.random() * 0.5 + 0.3;
                
                const c = Math.random();
                if (c < 0.5) this.color = { r: 176, g: 21, b: 48 };
                else if (c < 0.8) this.color = { r: 200, g: 60, b: 60 };
                else this.color = { r: 220, g: 100, b: 100 };

                if (isSnowing) {
                    this.y = -20;
                    this.speedY = Math.random() * 1.0 + 0.5; 
                    this.speedX = (Math.random() - 0.5) * 1.0;
                } else {
                    this.y = canvas.height + 20;
                    this.speedY = -(Math.random() * 1.5 + 0.5);
                    this.speedX = (Math.random() - 0.5) * 0.8;
                }
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                
                if (isSnowing) {
                    this.x += Math.sin(this.y * 0.01) * 0.5;
                    if (this.y > canvas.height + 20) this.reset();
                } else {
                    this.x += Math.sin(this.y * 0.02) * 0.3;
                    if (this.y < -20) this.reset();
                }
            }

            draw() {
                const safeOpacity = Math.max(0, Math.min(1, this.opacity));
                ctx.beginPath();
                ctx.arc(this.x, this.y, Math.max(0.5, this.size), 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${safeOpacity})`;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const count = Math.min(100, Math.floor(canvas.width / 12));
            for (let i = 0; i < count; i++) {
                const p = new Particle();
                p.y = Math.random() * canvas.height;
                particles.push(p);
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        if (!prefersReducedMotion) {
            resizeCanvas(); initParticles(); animateParticles();
            window.addEventListener('resize', () => { resizeCanvas(); initParticles(); });
        }

        const splash = document.getElementById('splashScreen');
        const mainContainer = document.getElementById('mainContainer');
        const loaderBar = document.getElementById('loaderBar');
        
        let loadProgress = 0;

        function runLoader() {
            if (loadProgress < 100) {
                let increment = Math.random() * 4; 
                
                if (Math.random() > 0.85) increment = 0; 

                if (loadProgress < 20) increment *= 0.5;
                if (loadProgress > 80) increment *= 0.3;

                loadProgress += increment;
                if (loadProgress > 100) loadProgress = 100;

                loaderBar.style.width = loadProgress + '%';
                
                const delay = Math.random() * 80 + 40; 
                setTimeout(runLoader, delay);
            } else {
                finishLoading();
            }
        }

        function finishLoading() {
            setTimeout(() => {
                splash.classList.add('hidden');
                mainContainer.classList.add('visible');
                
                isSnowing = false;
                initParticles(); 
                
                startAmbient();
            }, 800);
        }

        setTimeout(runLoader, 500);

        let audioContext = null;
        let ambientGain = null;
        let isAmbientPlaying = false;

        function initAudio() {
            if (audioContext) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function createAmbientSound() {
            if (!audioContext) return;
            ambientGain = audioContext.createGain();
            ambientGain.gain.setValueAtTime(0, audioContext.currentTime);
            ambientGain.connect(audioContext.destination);
            
            [55, 73.4, 110, 146.8].forEach((freq, i) => {
                const osc = audioContext.createOscillator();
                const oscGain = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(600, audioContext.currentTime);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                osc.detune.setValueAtTime(Math.random() * 10 - 5, audioContext.currentTime);
                
                const lfo = audioContext.createOscillator();
                const lfoGain = audioContext.createGain();
                lfo.frequency.setValueAtTime(0.08 + i * 0.03, audioContext.currentTime);
                lfoGain.gain.setValueAtTime(1.5, audioContext.currentTime);
                lfo.connect(lfoGain);
                lfoGain.connect(osc.frequency);
                lfo.start();
                
                oscGain.gain.setValueAtTime(0.06 / (i + 1), audioContext.currentTime);
                osc.connect(filter);
                filter.connect(oscGain);
                oscGain.connect(ambientGain);
                osc.start();
            });
            ambientGain.gain.linearRampToValueAtTime(0.35, audioContext.currentTime + 2);
        }

        function startAmbient() {
            if (isAmbientPlaying) return;
            initAudio();
            createAmbientSound();
            isAmbientPlaying = true;
        }

        function showStatus(message, isSuccess = false) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            statusText.textContent = message;
            status.classList.toggle('success', isSuccess);
            status.classList.add('visible');
            setTimeout(() => status.classList.remove('visible'), 3500);
        }

        const modal = document.getElementById('messageModal');
        const msgBtn = document.getElementById('msgButton');
        const modalCancel = document.getElementById('modalCancel');
        const modalSend = document.getElementById('modalSend');

        function openModal() {
            modal.classList.add('active');
            document.getElementById('msgUsername').value = '';
            document.getElementById('msgContent').value = '';
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        msgBtn.addEventListener('click', (e) => {
            if (isMessageCooldownActive) {
                showStatus('Please wait before sending another message', false);
                return;
            }
            openModal();
        });

        modalCancel.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        let isSummonCooldownActive = false;
        let summonCountdownInterval = null;
        const SUMMON_COOLDOWN_MS = 10 * 60 * 1000;
        const SUMMON_KEY = 'jester_summon_cd';

        let isMessageCooldownActive = false;
        let msgCountdownInterval = null;
        const MSG_COOLDOWN_MS = 1 * 60 * 1000;
        const MSG_KEY = 'jester_msg_cd';

        function formatTime(ms) {
            const totalSeconds = Math.ceil(ms / 1000);
            const m = Math.floor(totalSeconds / 60);
            const s = totalSeconds % 60;
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function startSummonCooldown(remaining = SUMMON_COOLDOWN_MS) {
            isSummonCooldownActive = true;
            const overlay = document.getElementById('cooldownOverlay');
            const timer = document.getElementById('countdownTimer');
            const btn = document.getElementById('mainButton');
            const endTime = Date.now() + remaining;

            localStorage.setItem(SUMMON_KEY, endTime);
            btn.classList.add('disabled');
            overlay.classList.add('active');
            timer.textContent = formatTime(remaining);

            clearInterval(summonCountdownInterval);
            summonCountdownInterval = setInterval(() => {
                const left = endTime - Date.now();
                if (left <= 0) {
                    clearInterval(summonCountdownInterval);
                    isSummonCooldownActive = false;
                    overlay.classList.remove('active');
                    btn.classList.remove('disabled');
                    localStorage.removeItem(SUMMON_KEY);
                    showStatus('Ready to summon again', true);
                } else {
                    timer.textContent = formatTime(left);
                }
            }, 1000);
        }

        function startMessageCooldown() {
            isMessageCooldownActive = true;
            const endTime = Date.now() + MSG_COOLDOWN_MS;
            localStorage.setItem(MSG_KEY, endTime);
            
            clearInterval(msgCountdownInterval);
            msgCountdownInterval = setInterval(() => {
                const left = endTime - Date.now();
                if (left <= 0) {
                    clearInterval(msgCountdownInterval);
                    isMessageCooldownActive = false;
                    localStorage.removeItem(MSG_KEY);
                }
            }, 1000);
        }

        function checkExistingCooldowns() {
            const sEnd = localStorage.getItem(SUMMON_KEY);
            if (sEnd) {
                const r = parseInt(sEnd) - Date.now();
                if (r > 0) startSummonCooldown(r);
                else localStorage.removeItem(SUMMON_KEY);
            }
            
            const mEnd = localStorage.getItem(MSG_KEY);
            if (mEnd) {
                const r = parseInt(mEnd) - Date.now();
                if (r > 0) {
                    isMessageCooldownActive = true;
                    msgCountdownInterval = setInterval(() => {
                        const left = parseInt(mEnd) - Date.now();
                        if (left <= 0) {
                            isMessageCooldownActive = false;
                            localStorage.removeItem(MSG_KEY);
                            clearInterval(msgCountdownInterval);
                        }
                    }, 1000);
                } else localStorage.removeItem(MSG_KEY);
            }
        }

        function triggerBrowserNotification(title, body) {
            if (!("Notification" in window)) return;
            if (Notification.permission === "granted") {
                new Notification(title, { body: body });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") new Notification(title, { body: body });
                });
            }
        }

        async function sendSummon() {
            const timeFormatted = new Date().toLocaleString();
            
            const payload = {
                content: '<@1393676537160667199>',
                allowed_mentions: { parse: ['users'] },
                embeds: [{
                    title: 'Someone wants ur attention :3',
                    description: 'Check dms pwease',
                    color: 1150976,
                    fields: [{ name: 'Time', value: timeFormatted, inline: true }],
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                const [res] = await Promise.all([
                    fetch(URLS.discord, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) }),
                    fetch(URLS.ntfy, { method: 'POST', headers: { 'Title': 'Summon', 'Priority': 'high' }, body: "Summon Request" })
                ]);

                if (res.ok || res.status === 204) {
                    showStatus('Ping sent! :3', true);
                    triggerBrowserNotification("Ping Sent", "Jester has been summoned.");
                    startSummonCooldown();
                } else {
                    showStatus('Failed to send', false);
                }
            } catch (err) {
                showStatus('Connection error', false);
            }
        }

        async function sendMessage() {
            const username = document.getElementById('msgUsername').value.trim() || 'Anonymous';
            const content = document.getElementById('msgContent').value.trim();

            if (!content) {
                showStatus('Please enter a message', false);
                return;
            }

            const payload = {
                content: '<@1393676537160667199>',
                allowed_mentions: { parse: ['users'] },
                embeds: [{
                    title: 'New Message',
                    description: content,
                    color: 1150976,
                    fields: [{ name: 'From', value: username, inline: true }],
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                const [res] = await Promise.all([
                    fetch(URLS.discord, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) }),
                    fetch(URLS.ntfy, { method: 'POST', headers: { 'Title': `Msg: ${username}` }, body: content })
                ]);

                if (res.ok || res.status === 204) {
                    showStatus('Message sent!', true);
                    triggerBrowserNotification("Message Sent", "Delivered.");
                    closeModal();
                    startMessageCooldown();
                } else {
                    showStatus('Failed to send', false);
                }
            } catch (err) {
                showStatus('Connection error', false);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const mainButton = document.getElementById('mainButton');
            
            checkExistingCooldowns();

            mainButton.addEventListener('click', async (e) => {
                if (isSummonCooldownActive) return;
                sendSummon();
            });

            modalSend.addEventListener('click', async () => {
                if (isMessageCooldownActive) {
                     showStatus('Wait for cooldown', false);
                     return;
                }
                await sendMessage();
            });
        });
    </script>
</body>
